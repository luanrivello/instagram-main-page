<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="phone"src="img/phone.png" alt="instagram phone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como usuário</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é usuário</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="apple-download"></a>
                    <a href="#" class="gplay-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
